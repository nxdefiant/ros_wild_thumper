analyzers:
        motors:
                type: diagnostic_aggregator/GenericAnalyzer
                path: Motors
                startswith: 'Motor'
                find_and_remove_prefix: motor
        reset:
                type: diagnostic_aggregator/GenericAnalyzer
                path: Reset
                startswith: 'Reset'
                timeout: -1
        power:
                type: diagnostic_aggregator/GenericAnalyzer
                path: Power
                startswith: 'Power'
