analyzers:
        motors:
                type: GenericAnalyzer
                path: Motors
                startswith: 'Motor'
                find_and_remove_prefix: motor
        reset:
                type: GenericAnalyzer
                path: Reset
                startswith: 'Reset'
                timeout: -1
        voltage:
                type: GenericAnalyzer
                path: Voltage
                startswith: 'Voltage'
        Razor9DofImu:
                type: diagnostic_aggregator/GenericAnalyzer
                path: 'Imu'
                timeout: 5.0
                contains: ['Razor_Imu']
